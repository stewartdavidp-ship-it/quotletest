<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Burgundy background -->
  <rect width="512" height="512" rx="108" fill="#8B2635"/>
  
  <!-- Inner glow -->
  <rect x="24" y="24" width="464" height="464" rx="84" fill="#9B3645" opacity="0.4"/>
  
  <!-- Speech bubble -->
  <g transform="translate(256, 190)">
    <!-- Main bubble -->
    <ellipse cx="0" cy="0" rx="160" ry="120" fill="#FAF8F3"/>
    <!-- Bubble tail pointing down-left -->
    <path d="M-50 95 L-90 160 L-10 100 Z" fill="#FAF8F3"/>
  </g>
  
  <!-- Quote marks inside bubble -->
  <g transform="translate(256, 175)">
    <text x="-90" y="-15" font-family="Georgia, serif" font-size="110" fill="#8B2635" font-weight="bold" opacity="0.85">"</text>
    <text x="15" y="55" font-family="Georgia, serif" font-size="110" fill="#8B2635" font-weight="bold" opacity="0.85">"</text>
  </g>
  
  <!-- Game Shelf badge at bottom center -->
  <g transform="translate(256, 430)">
    <defs>
      <linearGradient id="gPiece" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#667eea"/>
        <stop offset="100%" style="stop-color:#5568d8"/>
      </linearGradient>
      <linearGradient id="sPiece" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#9061f9"/>
        <stop offset="100%" style="stop-color:#764ba2"/>
      </linearGradient>
    </defs>
    <!-- S piece (back) -->
    <g transform="rotate(10, 18, 0)">
      <rect x="8" y="-28" width="38" height="44" rx="5" fill="url(#sPiece)"/>
      <circle cx="8" cy="0" r="8" fill="#8B2635"/>
      <text x="27" y="8" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">S</text>
    </g>
    <!-- G piece (front) -->
    <g transform="rotate(-10, -18, 0)">
      <rect x="-46" y="-28" width="38" height="44" rx="5" fill="url(#gPiece)"/>
      <circle cx="-8" cy="0" r="8" fill="url(#gPiece)"/>
      <text x="-27" y="8" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">G</text>
    </g>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#1a1a1a"/>
  
  <!-- Inner background with gradient -->
  <rect x="32" y="32" width="448" height="448" rx="64" fill="#8B2635"/>
  
  <!-- Open book icon -->
  <g transform="translate(256, 256)">
    <!-- Book pages - left -->
    <path d="M-20 -80 Q-120 -70 -160 20 L-160 100 Q-120 10 -20 0 Z" 
          fill="#FAF8F3" stroke="#D4AF37" stroke-width="4"/>
    <!-- Book pages - right -->
    <path d="M20 -80 Q120 -70 160 20 L160 100 Q120 10 20 0 Z" 
          fill="#FAF8F3" stroke="#D4AF37" stroke-width="4"/>
    <!-- Book spine -->
    <rect x="-20" y="-80" width="40" height="180" fill="#D4AF37"/>
    
    <!-- Quote marks -->
    <text x="-90" y="-20" font-family="serif" font-size="60" fill="#8B2635" font-weight="bold">"</text>
    <text x="50" y="60" font-family="serif" font-size="60" fill="#8B2635" font-weight="bold">"</text>
  </g>
  
  <!-- Question mark overlay -->
  <text x="256" y="380" text-anchor="middle" font-family="serif" font-size="80" fill="#D4AF37" font-weight="bold">?</text>
</svg>
